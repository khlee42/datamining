## Data visualization

## Hello ggplot2!

- `ggplot()` is the main function in ggplot2 
- Plots are constructed in layers
- Structure of the code for plots can be summarized as

```r
ggplot(data = [dataset], 
       mapping = aes(x = [x-variable], y = [y-variable])) +
   geom_xxx() +
   other options
```
- To use ggplot2 functions, first load tidyverse

```r
library(tidyverse)
```
- For help with the ggplot2, see [ggplot2.tidyverse.org](http://ggplot2.tidyverse.org/)

# Aesthetics

---

## Aesthetics options

Visual characteristics of plotting characters that can be **mapped to a specific variable**
in the data are

- `color`
- `size`
- `shape`
- `alpha` (transparency)

---

## Aesthetics summary

- Continuous variable are measured on a continuous scale
- Discrete variables are measured (or often counted) on a discrete scale

aesthetics    | discrete                 | continuous
------------- | ------------------------ | ------------
color         | rainbow of colors        | gradient
size          | discrete steps           | linear mapping between radius and value
shape         | different shape for each | shouldn't (and doesn't) work

# Faceting

---

## Faceting

- Smaller plots that display different subsets of the data
- Useful for exploring conditional relationships and large data
- `facet_grid()`: one variable per direction
    - `rows ~ cols`
    - use `.` for no faceting

---

## For each gender, by column

.small[

```r
ggplot(data = starwars, mapping = aes(x = height, y = mass)) +
* facet_grid(. ~ gender) +
  geom_point() +
  labs(title = "Mass vs. height of Starwars characters",
*      subtitle = "Faceted by gender")
```

&lt;img src="u1_d03-data-viz-1_files/figure-html/unnamed-chunk-21-1.png" width="80%" /&gt;
]

---

## For each gender, by row

.small[

```r
ggplot(data = starwars, mapping = aes(x = height, y = mass)) +
* facet_grid(gender ~ .) +
  geom_point() +
  labs(title = "Mass vs. height of Starwars characters",
*      subtitle = "Faceted by gender")
```

&lt;img src="u1_d03-data-viz-1_files/figure-html/unnamed-chunk-22-1.png" width="80%" /&gt;
]

---

## For each gender (by row) and each hair_color (by column)

.small[

```r
ggplot(data = starwars, mapping = aes(x = height, y = mass)) +
* facet_grid(gender ~ hair_color) +
  geom_point() +
  labs(title = "Mass vs. height of Starwars characters",
*      subtitle = "Faceted by gender and hair_color")
```

&lt;img src="u1_d03-data-viz-1_files/figure-html/unnamed-chunk-23-1.png" width="80%" /&gt;
]

---

## `facet_wrap()`: to specify the number of columns in graph

.small[

```r
ggplot(data = starwars, mapping = aes(x = height, y = mass)) +
* facet_wrap(gender ~ ., ncol=2) +
  geom_point() +
  labs(title = "Mass vs. height of Starwars characters",
*      subtitle = "Faceted by gender")
```

&lt;img src="u1_d03-data-viz-1_files/figure-html/unnamed-chunk-24-1.png" width="80%" /&gt;
]
